    <h1>Ayla's Word a Day</h1>

    <h3>Dormant</h3>

    <p> (of an animal)having normal physical functions suspended or slowed down for a period of time; in or as if in a
        deep sleep.(of a plant) alive but not growing. (of a volcano) temporarily inactive.</p>

    <p> Some volcanoes are dormant.</p>
